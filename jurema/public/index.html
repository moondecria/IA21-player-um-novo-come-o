<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>testes</title>
    <style>
        button {
            display: block;
            background-color: rgb(224, 219, 74);
            position: relative;
            margin-top: 4%
            
        }
    </style>
</head>
<body>


   
    <script>
        async function main() {
            const year = new Date().getFullYear()
            const request = await fetch("meus-dados.json")

            const data = await request.json()
            data.forEach(pessoa => {
            document.body.innerHTML += `<button>
                ${pessoa.nome},
                ${year - pessoa["data-nascimento"][0]},
                ${pessoa.apelido},
                ${pessoa.oculos ? "oculos" : ""}
                
            </button>`
            })
    }
     main()
    </script>
</body>
</html>
